<body>
	<div id="setpassword">
		<div id="setpasswordheader">
			<h1>Set username and password</h1>
		</div>
		<div id="setpasswordbody">
			<p>Set a username and password</p>
			<form action="/passworded" method="post">
				Username: <input type="text" name="username"><br>
				Password: <input type="password" minlength=12 name="password"><br>
				Confirm: <input type="password" minlength=12 name="confirm"><br>
				<input type="submit" value="Set">
			</form>
		</div>
	</div>
</body>
